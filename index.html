<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom style -->
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    
      <article class="order">
        <div class="order_image">
          <img src="./images/illustration-hero.svg" alt="illustration hero">
        </div>
        <div class="order_info">
          <h1 class="order_title">Order Summary</h1>
          <p class="order_details">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="order_plan">
            <div class="order_plan_image">
              <img src="./images/icon-music.svg" alt="music icon">
            </div>
            <div class="plan_info">
              <p class="annual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="order_plan_change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="action_buttons">
            <button class="proceed_btn">Proceed to Payment</button>
            <button class="cancel_btn">Cancel Order</button>
          </div>
        </div>
      </article>

</body>

</html>
